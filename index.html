<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قسم GoldCrypto</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e1e2f, #292945);
      color: #f5f5f5;
      font-family: "Cairo", sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #2f2f47;
      border-radius: 12px;
      overflow: hidden;
    }
    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #ffcc00;
      color: #000;
    }
    .operations {
      margin: 20px auto;
      width: 80%;
      background: #2f2f47;
      padding: 20px;
      border-radius: 12px;
    }
    #log {
      margin-top: 20px;
      text-align: right;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .report-page {
      display: none;
      background: #1e1e2f;
      padding: 20px;
      border-radius: 12px;
      text-align: right;
      width: 80%;
      margin: auto;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #ffd633;
    }
    .copy-btn {
      background: #00c896;
      color: #fff;
      margin: 5px;
    }
    .copy-btn:hover {
      background: #00e0a6;
    }
    select,
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>💰 قسم GoldCrypto</h1>

  <table>
    <tr>
      <th>العملة</th>
      <th>السعر الحالي (G)</th>
      <th>الحد اليومي</th>
      <th>المشتريات اليوم (لكل حساب)</th>
      <th>المبيعات اليوم (لكل حساب)</th>
    </tr>
    <tbody id="cryptoTable"></tbody>
  </table>

  <div class="operations">
    <h2>📥 إدخال عملية</h2>
    <select id="cryptoSelect"></select>
    <select id="typeSelect">
      <option value="buy">شراء</option>
      <option value="sell">بيع</option>
    </select>
    <input type="number" id="amountInput" placeholder="الكمية" />
    <input type="text" id="accountCode" placeholder="كود الحساب" />
    <button class="btn" onclick="addOperation()">إضافة العملية</button>
    <button class="btn" onclick="undoOperation()">↩️ تراجع عن آخر عملية</button>
    <button id="copyOperationBtn" class="btn copy-btn" style="display:none" onclick="copyLastOperation()">📋 نسخ آخر عملية</button>

    <h2>📜 سجل العمليات</h2>
    <div id="log">لا توجد عمليات بعد.</div>
    <button class="btn" onclick="showReport()">📝 طلب التقرير اليومي</button>
  </div>

  <div class="report-page" id="reportPage">
    <h2>📊 تقرير قسم GoldCrypto</h2>
    <div id="reportContent"></div>
    <button class="btn copy-btn" onclick="copyReport()">📋 نسخ التقرير</button>
    <button class="btn" onclick="hideReport()">🔙 رجوع</button>
  </div>

  <script>
    const cryptos = [
      { name: "Bitcoin (BTC)", price: 1000, dailyLimit: 1 },
      { name: "DASH", price: 250, dailyLimit: 3 },
      { name: "Tether (USDT)", price: 100, dailyLimit: 5 },
      { name: "Monero (XMR)", price: 600, dailyLimit: 1 },
      { name: "Nano (NANO)", price: 120, dailyLimit: 10 },
      { name: "Litecoin (LTC)", price: 300, dailyLimit: 2 },
    ];

    const buyImpactPercent = 0.20; // 20% زيادة بعد الشراء
    const sellImpactPercent = 0.15; // 15% نقصان بعد البيع

    const table = document.getElementById("cryptoTable");
    const logDiv = document.getElementById("log");
    const cryptoSelect = document.getElementById("cryptoSelect");
    const copyOperationBtn = document.getElementById("copyOperationBtn");

    // تخزين عمليات كل حساب (key = كود الحساب)
    // bought, sold: مخزن المشتريات والمبيعات لكل عملة
    const accountsData = {};
    const operationHistory = [];

    let lastOperationText = "";

    cryptos.forEach((c, i) => {
      let opt = document.createElement("option");
      opt.value = i;
      opt.textContent = c.name;
      cryptoSelect.appendChild(opt);
    });

    function renderTable() {
      table.innerHTML = "";
      cryptos.forEach((crypto) => {
        // نحصي مجموع المشتريات والمبيعات لكل العملة عبر جميع الحسابات
        let totalBought = 0;
        let totalSold = 0;
        for (const code in accountsData) {
          if (accountsData[code].bought && accountsData[code].bought[crypto.name])
            totalBought += accountsData[code].bought[crypto.name];
          if (accountsData[code].sold && accountsData[code].sold[crypto.name])
            totalSold += accountsData[code].sold[crypto.name];
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${crypto.name}</td>
          <td>${crypto.price.toFixed(2)}</td>
          <td>${crypto.dailyLimit}</td>
          <td>${totalBought}</td>
          <td>${totalSold}</td>
        `;
        table.appendChild(row);
      });
    }

    function addOperation() {
      const index = +cryptoSelect.value;
      const type = document.getElementById("typeSelect").value;
      const amount = +document.getElementById("amountInput").value;
      const code = document.getElementById("accountCode").value.trim();
      const c = cryptos[index];

      if (!code) {
        alert("❌ يجب إدخال كود الحساب");
        return;
      }
      if (!amount || amount <= 0) {
        alert("❌ أدخل كمية صحيحة");
        return;
      }

      if (!accountsData[code]) {
        accountsData[code] = { bought: {}, sold: {} };
      }
      if (!accountsData[code].bought[c.name]) accountsData[code].bought[c.name] = 0;
      if (!accountsData[code].sold[c.name]) accountsData[code].sold[c.name] = 0;

      // تحقق من الحد اليومي حسب الحساب
      if (type === "buy" && accountsData[code].bought[c.name] + amount > c.dailyLimit) {
        alert("❌ تجاوزت الحد اليومي لهذه العملة لهذا الحساب");
        return;
      }

      const oldPrice = c.price;

      // سجل العملية بالنص مع السعر القديم
      let opText;
      if (type === "buy") {
        accountsData[code].bought[c.name] += amount;
        opText = `✅ شراء ${amount} ${c.name} بسعر ${oldPrice.toFixed(2)}G (كود: ${code})`;
      } else {
        accountsData[code].sold[c.name] += amount;
        opText = `💱 بيع ${amount} ${c.name} بسعر ${oldPrice.toFixed(2)}G (كود: ${code})`;
      }

      operationHistory.push({
        code,
        type,
        coinName: c.name,
        amount,
        priceBefore: oldPrice,
        text: opText,
      });

      // تحديث السعر بعد تسجيل العملية
      if (type === "buy") {
        c.price *= 1 + buyImpactPercent;
      } else {
        c.price *= 1 - sellImpactPercent;
      }

      updateLog();
      renderTable();

      document.getElementById("amountInput").value = "";
      document.getElementById("accountCode").value = "";

      lastOperationText = opText;
      copyOperationBtn.style.display = "inline-block";
    }

    function updateLog() {
      if (operationHistory.length) {
        logDiv.innerHTML = operationHistory.map((o) => o.text).join("<br>");
      } else {
        logDiv.innerHTML = "لا توجد عمليات بعد.";
        copyOperationBtn.style.display = "none";
      }
    }

    function undoOperation() {
      if (operationHistory.length === 0) {
        alert("❌ لا توجد عمليات للتراجع");
        return;
      }
      const lastOp = operationHistory.pop();
      const c = cryptos.find((x) => x.name === lastOp.coinName);
      const code = lastOp.code;

      // إعادة السعر للسعر قبل العملية
      c.price = lastOp.priceBefore;

      // تعديل حسابات الشراء والبيع حسب العملية
      if (lastOp.type === "buy") {
        accountsData[code].bought[c.name] -= lastOp.amount;
      } else {
        accountsData[code].sold[c.name] -= lastOp.amount;
      }

      updateLog();
      renderTable();
      alert("↩️ تم التراجع عن آخر عملية");

      if (operationHistory.length === 0) copyOperationBtn.style.display = "none";
    }

    function showReport() {
      document.querySelector(".operations").style.display = "none";
      document.querySelector("table").style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.getElementById("reportPage").style.display = "block";

      // حساب إجمالي الشراء والبيع لكل العملات بالسعر الحالي
      let totalBuy = 0;
      let totalSell = 0;
      cryptos.forEach((crypto) => {
        let boughtSum = 0,
          soldSum = 0;
        for (const code in accountsData) {
          boughtSum += accountsData[code].bought[crypto.name] || 0;
          soldSum += accountsData[code].sold[crypto.name] || 0;
        }
        totalBuy += boughtSum * crypto.price;
        totalSell += soldSum * crypto.price;
      });

      const today = new Date().toISOString().slice(0, 10);

      let report = `
🤎✨ قسـم GoldCrypto ✨🤎

🗓️ تاريخ اليوم: ${today}

💠 إجمالي عمليات الشراء: ${totalBuy.toFixed(2)} G
💠 إجمالي عمليات البيع: ${totalSell.toFixed(2)} G

📌 عدد العمليات: ${operationHistory.length}
${
  operationHistory.length
    ? operationHistory.map((o) => "• " + o.text).join("\n")
    : "- لا توجد عمليات"
}

📄 الحالة العامة: مستقرة 🏷️

🖋️ كاتب التقرير: المساعد الآلي 🤖
      `;

      document.getElementById("reportContent").innerText = report;
    }

    function hideReport() {
      document.querySelector(".operations").style.display = "block";
      document.querySelector("table").style.display = "table";
      document.querySelector("h1").style.display = "block";
      document.getElementById("reportPage").style.display = "none";
    }

    function copyReport() {
      const reportText = document.getElementById("reportContent").innerText;
      navigator.clipboard.writeText(reportText);
      alert("تم نسخ التقرير ✅");
    }

    function copyLastOperation() {
      if (lastOperationText) {
        navigator.clipboard.writeText(lastOperationText);
        alert("تم نسخ العملية ✅");
      }
    }

    renderTable();
  </script>
</body>
</html>
