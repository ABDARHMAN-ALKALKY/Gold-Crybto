<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قسم GoldCrypto</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e1e2f, #292945);
      color: #f5f5f5;
      font-family: "Cairo", sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #2f2f47;
      border-radius: 12px;
      overflow: hidden;
    }
    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #ffcc00;
      color: #000;
    }
    .operations {
      margin: 20px auto;
      width: 80%;
      background: #2f2f47;
      padding: 20px;
      border-radius: 12px;
    }
    #log {
      margin-top: 20px;
      text-align: right;
      max-height: 200px;
      overflow-y: auto;
      word-break: break-word;
    }
    .report-page {
      display: none;
      background: #1e1e2f;
      padding: 20px;
      border-radius: 12px;
      text-align: right;
      width: 80%;
      margin: auto;
      white-space: pre-wrap;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #ffd633;
    }
    .copy-btn {
      background: #00c896;
      color: #fff;
      margin: 5px;
      display: none;
    }
    .copy-btn:hover {
      background: #00e0a6;
    }
    select,
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>💰 قسم GoldCrypto</h1>

  <table>
    <thead>
      <tr>
        <th>العملة</th>
        <th>السعر الحالي (G)</th>
        <th>الحد اليومي</th>
        <th>إجمالي المشتريات (لكل الحسابات)</th>
        <th>إجمالي المبيعات (لكل الحسابات)</th>
      </tr>
    </thead>
    <tbody id="cryptoTable"></tbody>
  </table>

  <div class="operations">
    <h2>📥 إدخال عملية</h2>
    <select id="cryptoSelect"></select>
    <select id="typeSelect">
      <option value="buy">شراء</option>
      <option value="sell">بيع</option>
    </select>
    <input type="number" id="amountInput" placeholder="الكمية" min="1" />
    <input type="text" id="accountCode" placeholder="كود الحساب" />
    <button class="btn" onclick="addOperation()">إضافة العملية</button>
    <button class="btn" onclick="undoOperation()">↩️ تراجع عن آخر عملية</button>
    <button class="copy-btn" id="copyOperationBtn" onclick="copyLastOperation()">📋 نسخ العملية الأخيرة</button>

    <h2>📜 سجل العمليات</h2>
    <div id="log">لا توجد عمليات بعد.</div>
    <button class="btn" onclick="showReport()">📝 طلب التقرير اليومي</button>
  </div>

  <div class="report-page" id="reportPage">
    <h2>📊 تقرير قسم GoldCrypto</h2>
    <div id="reportContent"></div>
    <button class="btn copy-btn" onclick="copyReport()">📋 نسخ التقرير</button>
    <button class="btn" onclick="hideReport()">🔙 رجوع</button>
  </div>

  <script>
    const cryptos = [
      { name: "Bitcoin (BTC)", price: 1000, dailyLimit: 1 },
      { name: "DASH", price: 250, dailyLimit: 3 },
      { name: "Tether (USDT)", price: 100, dailyLimit: 5 },
      { name: "Monero (XMR)", price: 600, dailyLimit: 1 },
      { name: "Nano (NANO)", price: 120, dailyLimit: 10 },
      { name: "Litecoin (LTC)", price: 300, dailyLimit: 2 },
    ];

    const buyImpactPercent = 0.20; // 20%
    const sellImpactPercent = 0.15; // 15%

    const table = document.getElementById("cryptoTable");
    const logDiv = document.getElementById("log");
    const cryptoSelect = document.getElementById("cryptoSelect");
    const copyOperationBtn = document.getElementById("copyOperationBtn");

    // البيانات لكل حساب: { bought: {coinName: qty}, sold: {coinName: qty}, logs: [] }
    let accountsData = {};

    // قائمة العمليات التسلسلية (للتراجع)
    let operationHistory = [];
    let lastOperationText = "";

    // تهيئة قائمة العملات في الـ select
    cryptos.forEach((c, i) => {
      let opt = document.createElement("option");
      opt.value = i;
      opt.textContent = c.name;
      cryptoSelect.appendChild(opt);
    });

    function renderTable() {
      table.innerHTML = "";
      cryptos.forEach((crypto) => {
        // حساب إجمالي المشتريات والبيع لكل العملات من كل الحسابات
        let totalBought = 0;
        let totalSold = 0;
        for (const acc in accountsData) {
          if (accountsData[acc].bought && accountsData[acc].bought[crypto.name]) {
            totalBought += accountsData[acc].bought[crypto.name];
          }
          if (accountsData[acc].sold && accountsData[acc].sold[crypto.name]) {
            totalSold += accountsData[acc].sold[crypto.name];
          }
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${crypto.name}</td>
          <td>${crypto.price.toFixed(2)}</td>
          <td>${crypto.dailyLimit}</td>
          <td>${totalBought}</td>
          <td>${totalSold}</td>
        `;
        table.appendChild(row);
      });
    }

    function addOperation() {
      const index = +cryptoSelect.value;
      const type = document.getElementById("typeSelect").value;
      const amount = +document.getElementById("amountInput").value;
      const code = document.getElementById("accountCode").value.trim();
      const c = cryptos[index];

      if (!code) {
        alert("❌ يجب إدخال كود الحساب");
        return;
      }
      if (!amount || amount <= 0) {
        alert("❌ أدخل كمية صحيحة");
        return;
      }

      if (!accountsData[code]) {
        accountsData[code] = { bought: {}, sold: {}, logs: [] };
      }

      let boughtCount = accountsData[code].bought[c.name] || 0;
      let soldCount = accountsData[code].sold[c.name] || 0;

      if (type === "buy") {
        if (boughtCount + amount > c.dailyLimit) {
          alert(`❌ تجاوزت الحد اليومي للشراء (${c.dailyLimit}) لهذه العملة`);
          return;
        }
        accountsData[code].bought[c.name] = boughtCount + amount;
        // تعديل السعر بعد تسجيل الشراء
        c.price *= 1 + buyImpactPercent;
      } else {
        // لا يمكن بيع أكثر مما اشتراه الشخص
        if (soldCount + amount > boughtCount) {
          alert(`❌ لا يمكنك بيع أكثر مما اشتريت من هذه العملة`);
          return;
        }
        accountsData[code].sold[c.name] = soldCount + amount;
        // تعديل السعر بعد تسجيل البيع
        c.price *= 1 - sellImpactPercent;
      }

      const opText = `${type === "buy" ? "✅ شراء" : "💱 بيع"} ${amount} ${c.name} بسعر ${c.price.toFixed(
        2
      )}G (كود: ${code})`;
      accountsData[code].logs.push(opText);
      operationHistory.push({ code, type, coinName: c.name, amount, priceAfter: c.price, text: opText });

      updateLog();
      renderTable();

      document.getElementById("amountInput").value = "";
      document.getElementById("accountCode").value = "";
      lastOperationText = opText;
      copyOperationBtn.style.display = "inline-block";
    }

    function undoOperation() {
      if (operationHistory.length === 0) {
        alert("❌ لا توجد عمليات للتراجع");
        return;
      }
      const lastOp = operationHistory.pop();
      const { code, type, coinName, amount, priceAfter, text } = lastOp;
      const c = cryptos.find((crypto) => crypto.name === coinName);

      // عكس تأثير السعر
      if (type === "buy") {
        c.price = c.price / (1 + buyImpactPercent);
        accountsData[code].bought[coinName] -= amount;
        if (accountsData[code].bought[coinName] <= 0) delete accountsData[code].bought[coinName];
      } else {
        c.price = c.price / (1 - sellImpactPercent);
        accountsData[code].sold[coinName] -= amount;
        if (accountsData[code].sold[coinName] <= 0) delete accountsData[code].sold[coinName];
      }

      // إزالة العملية من سجل الحساب
      const logIndex = accountsData[code].logs.lastIndexOf(text);
      if (logIndex > -1) accountsData[code].logs.splice(logIndex, 1);

      updateLog();
      renderTable();
      alert("↩️ تم التراجع عن آخر عملية");

      // تحديث زر نسخ العملية إذا لم تعد توجد عمليات
      if (operationHistory.length === 0) {
        copyOperationBtn.style.display = "none";
        lastOperationText = "";
      } else {
        lastOperationText = operationHistory[operationHistory.length - 1].text;
      }
    }

    function updateLog() {
      if (operationHistory.length === 0) {
        logDiv.innerHTML = "لا توجد عمليات بعد.";
      } else {
        logDiv.innerHTML = operationHistory.map((o) => o.text).join("<br>");
      }
    }

    function showReport() {
      document.querySelector(".operations").style.display = "none";
      document.querySelector("table").style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.getElementById("reportPage").style.display = "block";

      let totalBuy = 0;
      let totalSell = 0;

      cryptos.forEach((crypto) => {
        let boughtSum = 0;
        let soldSum = 0;
        for (const acc in accountsData) {
          if (accountsData[acc].bought && accountsData[acc].bought[crypto.name]) {
            boughtSum += accountsData[acc].bought[crypto.name] * crypto.price;
          }
          if (accountsData[acc].sold && accountsData[acc].sold[crypto.name]) {
            soldSum += accountsData[acc].sold[crypto.name] * crypto.price;
          }
        }
        totalBuy += boughtSum;
        totalSell += soldSum;
      });

      const today = new Date().toISOString().slice(0, 10);

      let report = `
🤎✨ قسـم GoldCrypto ✨🤎

🗓️ تاريخ اليوم: ${today}

💠 إجمالي عمليات الشراء: ${totalBuy.toFixed(2)} G
💠 إجمالي عمليات البيع: ${totalSell.toFixed(2)} G

📌 عدد العمليات: ${operationHistory.length}
${operationHistory.length ? operationHistory.map(o => "• " + o.text).join("\n") : "- لا توجد عمليات"}

📄 الحالة العامة: مستقرة 🏷️

🖋️ كاتب التقرير: المساعد الآلي 🤖
      `;

      document.getElementById("reportContent").innerText = report;
    }

    function hideReport() {
      document.querySelector(".operations").style.display = "block";
      document.querySelector("table").style.display = "table";
      document.querySelector("h1").style.display = "block";
      document.getElementById("reportPage").style.display = "none";
    }

    function copyReport() {
      const reportText = document.getElementById("reportContent").innerText;
      navigator.clipboard.writeText(reportText);
      alert("تم نسخ التقرير ✅");
    }

    function copyLastOperation() {
      if (!lastOperationText) {
        alert("لا توجد عملية لنسخها");
        return;
      }
      navigator.clipboard.writeText(lastOperationText);
      alert("تم نسخ العملية الأخيرة ✅");
    }

    renderTable();
  </script>
</body>
</html>
