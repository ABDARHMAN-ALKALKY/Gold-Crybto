<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قسم GoldCrypto</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e1e2f, #292945);
      color: #f5f5f5;
      font-family: "Cairo", sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #2f2f47;
      border-radius: 12px;
      overflow: hidden;
    }
    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #ffcc00;
      color: #000;
    }
    .operations {
      margin: 20px auto;
      width: 80%;
      background: #2f2f47;
      padding: 20px;
      border-radius: 12px;
    }
    #log {
      margin-top: 20px;
      text-align: right;
      max-height: 200px;
      overflow-y: auto;
      background: #1e1e2f;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      color: #eee;
      user-select: text;
    }
    .report-page {
      display: none;
      background: #1e1e2f;
      padding: 20px;
      border-radius: 12px;
      text-align: right;
      width: 80%;
      margin: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      color: #f5f5f5;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px 5px 10px 5px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ffd633;
    }
    .copy-btn {
      background: #00c896;
      color: #fff;
      margin: 5px;
    }
    .copy-btn:hover {
      background: #00e0a6;
    }
    select,
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 14px;
    }
    #adminSection {
      margin-top: 20px;
      background: #2f2f47;
      border-radius: 12px;
      padding: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    #adminSection input {
      width: 150px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>💰 قسم GoldCrypto</h1>

  <table>
    <thead>
      <tr>
        <th>العملة</th>
        <th>السعر الحالي (G)</th>
        <th>الحد اليومي لكل حساب</th>
        <th>المشتريات اليوم (حسب الحساب)</th>
        <th>المبيعات اليوم (حسب الحساب)</th>
      </tr>
    </thead>
    <tbody id="cryptoTable"></tbody>
  </table>

  <div class="operations">
    <h2>📥 إدخال عملية</h2>
    <select id="cryptoSelect"></select>
    <select id="typeSelect">
      <option value="buy">شراء</option>
      <option value="sell">بيع</option>
    </select>
    <input type="number" id="amountInput" placeholder="الكمية" />
    <input type="text" id="accountCode" placeholder="كود الحساب" />
    <button class="btn" onclick="addOperation()">إضافة العملية</button>
    <button class="btn" id="copyLastOpBtn" style="display:none;" onclick="copyLastOperation()">نسخ آخر عملية</button>
    <button class="btn" onclick="undoOperation()">↩️ تراجع عن آخر عملية</button>

    <h2>📜 سجل العمليات</h2>
    <div id="log">لا توجد عمليات بعد.</div>
    <button class="btn" onclick="showReport()">📝 طلب التقرير اليومي</button>
  </div>

  <div class="report-page" id="reportPage">
    <h2>📊 تقرير قسم GoldCrypto</h2>
    <div id="reportContent"></div>
    <button class="btn copy-btn" onclick="copyReport()">📋 نسخ التقرير</button>
    <button class="btn" onclick="hideReport()">🔙 رجوع</button>
  </div>

  <div id="adminSection">
    <input
      type="password"
      id="adminPasswordInput"
      placeholder="أدخل كلمة السر للإدارة"
      autocomplete="off"
    />
    <button class="btn" onclick="checkAdminPassword()">دخول الإدارة</button>
    <div id="adminControls" style="display:none; margin-top:15px;">
      <button class="btn" onclick="resetPrices()">إعادة تعيين الأسعار</button>
      <button class="btn" onclick="resetReport()">إعادة تعيين التقرير والعمليات</button>
      <button class="btn" onclick="logoutAdmin()">تسجيل الخروج</button>
      <div id="adminMsg" style="color:#ffcc00; margin-top:10px;"></div>
    </div>
  </div>

  <script>
    const cryptos = [
      { name: "Bitcoin (BTC)", price: 1000, dailyLimit: 1 },
      { name: "DASH", price: 250, dailyLimit: 3 },
      { name: "Tether (USDT)", price: 100, dailyLimit: 5 },
      { name: "Monero (XMR)", price: 600, dailyLimit: 1 },
      { name: "Nano (NANO)", price: 120, dailyLimit: 10 },
      { name: "Litecoin (LTC)", price: 300, dailyLimit: 2 },
    ];

    const buyImpact = 0.20; // 20% بعد الشراء
    const sellImpact = 0.15; // 15% بعد البيع

    let operationHistory = [];
    const accountsData = {}; // هيكل: { code: { bought: {cryptoName: amount}, sold: {cryptoName: amount} } }
    const lastOperation = { op: null };

    const table = document.getElementById("cryptoTable");
    const logDiv = document.getElementById("log");
    const cryptoSelect = document.getElementById("cryptoSelect");
    const copyLastOpBtn = document.getElementById("copyLastOpBtn");
    const adminPassword = "TECNO LD7";

    cryptos.forEach((c, i) => {
      let opt = document.createElement("option");
      opt.value = i;
      opt.textContent = c.name;
      cryptoSelect.appendChild(opt);
    });

    function renderTable() {
      table.innerHTML = "";
      cryptos.forEach((crypto) => {
        // حساب مجموع الشراء والبيع لكل العملات لجميع الأكواد
        let totalBought = 0;
        let totalSold = 0;
        for (const code in accountsData) {
          totalBought += (accountsData[code].bought[crypto.name] || 0);
          totalSold += (accountsData[code].sold[crypto.name] || 0);
        }
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${crypto.name}</td>
          <td>${crypto.price.toFixed(2)}</td>
          <td>${crypto.dailyLimit}</td>
          <td>${totalBought}</td>
          <td>${totalSold}</td>
        `;
        table.appendChild(row);
      });
    }

    function addOperation() {
      const index = +cryptoSelect.value;
      const type = document.getElementById("typeSelect").value;
      const amount = +document.getElementById("amountInput").value;
      const code = document.getElementById("accountCode").value.trim();

      if (!code) {
        alert("❌ يجب إدخال كود الحساب");
        return;
      }
      if (!amount || amount <= 0) {
        alert("❌ أدخل كمية صحيحة");
        return;
      }

      const crypto = cryptos[index];

      if (!accountsData[code]) {
        accountsData[code] = { bought: {}, sold: {} };
      }

      if (type === "buy") {
        let currentBought = accountsData[code].bought[crypto.name] || 0;
        if (currentBought + amount > crypto.dailyLimit) {
          alert("❌ تجاوزت الحد اليومي لهذه العملة لهذا الحساب");
          return;
        }
      } else {
        let currentSold = accountsData[code].sold[crypto.name] || 0;
        if (currentSold + amount > crypto.dailyLimit) {
          alert("❌ تجاوزت الحد اليومي للبيع لهذه العملة لهذا الحساب");
          return;
        }
      }

      // سعر العملية قبل التعديل
      const oldPrice = crypto.price;

      // سجل العملية
      const opText =
        (type === "buy" ? "✅ شراء " : "💱 بيع ") +
      `${amount} ${crypto.name} بسعر ${oldPrice.toFixed(2)}G (كود الحساب: ${code})`;

      operationHistory.push({ text: opText, type, index, amount, code, oldPrice });

      // تحديث بيانات الحساب
      if (type === "buy") {
        accountsData[code].bought[crypto.name] = (accountsData[code].bought[crypto.name] || 0) + amount;
      } else {
        accountsData[code].sold[crypto.name] = (accountsData[code].sold[crypto.name] || 0) + amount;
      }

      // بعد تسجيل العملية نغير السعر حسب نوع العملية
      if (type === "buy") {
        crypto.price *= (1 + buyImpact);
      } else {
        crypto.price *= (1 - sellImpact);
      }

      // تحديث سجل العمليات على الصفحة
      logDiv.innerHTML = operationHistory.map((o) => o.text).join("<br>") || "لا توجد عمليات بعد.";

      // عرض زر نسخ آخر عملية
      copyLastOpBtn.style.display = "inline-block";

      renderTable();

      // حفظ آخر عملية للنسخ
      lastOperation.op = opText;

      // تنظيف الحقول
      document.getElementById("amountInput").value = "";
      document.getElementById("accountCode").value = "";
    }

    function undoOperation() {
      if (operationHistory.length === 0) {
        alert("❌ لا توجد عمليات للتراجع");
        return;
      }
      const lastOp = operationHistory.pop();
      const crypto = cryptos[lastOp.index];
      const code = lastOp.code;
      const amount = lastOp.amount;
      const type = lastOp.type;

      // إعادة السعر القديم
      crypto.price = lastOp.oldPrice;

      // تعديل بيانات الحساب
      if (type === "buy") {
        accountsData[code].bought[crypto.name] -= amount;
        if (accountsData[code].bought[crypto.name] <= 0) delete accountsData[code].bought[crypto.name];
      } else {
        accountsData[code].sold[crypto.name] -= amount;
        if (accountsData[code].sold[crypto.name] <= 0) delete accountsData[code].sold[crypto.name];
      }

      // تحديث سجل العمليات
      logDiv.innerHTML = operationHistory.length ? operationHistory.map((o) => o.text).join("<br>") : "لا توجد عمليات بعد.";

      renderTable();

      // تحديث زر نسخ آخر عملية
      if (operationHistory.length === 0) {
        copyLastOpBtn.style.display = "none";
        lastOperation.op = null;
      } else {
        lastOperation.op = operationHistory[operationHistory.length - 1].text;
      }

      alert("↩️ تم التراجع عن آخر عملية");
    }

    function showReport() {
      document.querySelector(".operations").style.display = "none";
      document.querySelector("table").style.display = "none";
      document.querySelector("h1").style.display = "none";
      document.getElementById("reportPage").style.display = "block";

      let totalBuy = 0;
      let totalSell = 0;

      // حساب الإجماليات حسب السعر الحالي والكمية لكل عملية
      operationHistory.forEach((op) => {
        const crypto = cryptos[op.index];
        if (op.type === "buy") {
          totalBuy += op.amount * crypto.price;
        } else {
          totalSell += op.amount * crypto.price;
        }
      });

      totalBuy = totalBuy.toFixed(2);
      totalSell = totalSell.toFixed(2);

      const today = new Date().toISOString().slice(0, 10);

      let report = `🤎✨ قسـم GoldCrypto ✨🤎

🗓️ تاريخ اليوم: ${today}

💠 إجمالي عمليات الشراء: ${totalBuy} G
💠 إجمالي عمليات البيع: ${totalSell} G

📌 عدد العمليات: ${operationHistory.length}
${operationHistory.length ? operationHistory.map((o) => "• " + o.text).join("\n") : "- لا توجد عمليات"}

📄 الحالة العامة: مستقرة 🏷️

🖋️ كاتب التقرير: المساعد الآلي 🤖`;

      document.getElementById("reportContent").innerText = report;
    }

    function hideReport() {
      document.querySelector(".operations").style.display = "block";
      document.querySelector("table").style.display = "table";
      document.querySelector("h1").style.display = "block";
      document.getElementById("reportPage").style.display = "none";
    }

    function copyReport() {
      const reportText = document.getElementById("reportContent").innerText;
      navigator.clipboard.writeText(reportText);
      alert("تم نسخ التقرير ✅");
    }

    function copyLastOperation() {
      if (lastOperation.op) {
        navigator.clipboard.writeText(lastOperation.op);
        alert("تم نسخ العملية الأخيرة ✅");
      }
    }

    // إدارة القسم
    function checkAdminPassword() {
      const input = document.getElementById("adminPasswordInput").value.trim();
      const controls = document.getElementById("adminControls");
      const msg = document.getElementById("adminMsg");
      if (input === adminPassword) {
        controls.style.display = "block";
        msg.textContent = "تم الدخول إلى قسم الإدارة.";
        document.getElementById("adminPasswordInput").value = "";
      } else {
        controls.style.display = "none";
        msg.textContent = "كلمة السر خاطئة!";
      }
    }

    function resetPrices() {
      cryptos.forEach((crypto, i) => {
        // نعيد السعر الأصلي حسب تعريف العملات
        switch (crypto.name) {
          case "Bitcoin (BTC)":
            crypto.price = 1000;
            break;
          case "DASH":
            crypto.price = 250;
            break;
          case "Tether (USDT)":
            crypto.price = 100;
            break;
          case "Monero (XMR)":
            crypto.price = 600;
            break;
          case "Nano (NANO)":
            crypto.price = 120;
            break;
          case "Litecoin (LTC)":
            crypto.price = 300;
            break;
        }
      });
      renderTable();
      alert("تم إعادة تعيين الأسعار إلى القيم الأصلية ✅");
    }

    function resetReport() {
      operationHistory = [];
      for (const code in accountsData) {
        accountsData[code].bought = {};
        accountsData[code].sold = {};
      }
      logDiv.innerHTML = "لا توجد عمليات بعد.";
      copyLastOpBtn.style.display = "none";
      lastOperation.op = null;
      alert("تم إعادة تعيين التقرير وسجل العمليات ✅");
    }

    function logoutAdmin() {
      document.getElementById("adminControls").style.display = "none";
      document.getElementById("adminMsg").textContent = "";
      alert("تم تسجيل الخروج من قسم الإدارة.");
    }

    renderTable();
  </script>
</body>
</html>
